<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <nav class="zone blue sticky">
    <ul class="navbar">
      <li>About</li>
      <li>Products</li>
      <li>Our Team</li>
      <li class="contact">Contact</li>
    </ul>
  </nav>

  <div class="zone cover">
    <img src="cover.jpg" alt="cover-photo" class="cover-photo">
    <div class="text">Discover</div>
  </div>

  <div class = "zone blue project">
    <div class="box zone"><img src="sea2.jpg" alt="sea2"></div>
    <div class="box zone"><img src="sea4.jpg" alt="sea4"></div>
    <div class="box zone"><img src="sea1.jpg" alt="sea1"></div>
    <div class="box zone"><img src="sea5.jpg" alt="sea5"></div>
    <div class="box zone"><img src="sea3.jpg" alt="sea3"></div>
    <div class="box zone"><img src="sea6.jpg" alt="sea6"></div>
  </div>


  <footer>
    <div class="zone green">Footer</div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
